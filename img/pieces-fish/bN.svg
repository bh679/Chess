    <line x1="21" y1="16" x2="25" y2="16" stroke="#555" stroke-width="0.8"/>
    <line x1="21" y1="20" x2="25" y2="20" stroke="#555" stroke-width="0.8"/>
    <line x1="21" y1="24" x2="25" y2="24" stroke="#555" stroke-width="0.8"/>
    <line x1="20" y1="28" x2="24" y2="28" stroke="#555" stroke-width="0.8"/>
    <!-- Base -->
    <rect x="10" y="38" width="25" height="4" rx="2" fill="#333"/>
    <line x1="10" y1="38" x2="35" y2="38" stroke="#111" stroke-width="1.5"/>
  </g>
</svg>
