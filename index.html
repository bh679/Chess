<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="css/style.css?v=4">
  <link rel="stylesheet" href="css/combat-enhanced.css">
</head>
<body>
  <div class="app">
    <div class="status-row">
      <span id="game-type-label" class="game-type-label">Chess960</span>
      <div id="status" class="status">White to move</div>
    </div>

    <div class="player-bar top-bar">
      <div id="captured-by-black" class="captured-pieces"></div>
      <div class="timer-group">
        <span id="player-name-black" class="player-name">Human</span>
        <span id="player-elo-black" class="player-elo hidden"></span>
        <span id="player-icon-black" class="player-icon">ðŸ‘¤</span>
        <div id="timer-black" class="timer">--:--</div>
      </div>
    </div>

    <div id="board" class="board"></div>
    <div id="promotion-modal" class="promotion-modal hidden"></div>

    <div class="player-bar bottom-bar">
      <div id="captured-by-white" class="captured-pieces"></div>
      <div class="timer-group">
        <span id="player-name-white" class="player-name">Human</span>
        <span id="player-elo-white" class="player-elo hidden"></span>
        <span id="player-icon-white" class="player-icon">ðŸ‘¤</span>
        <div id="timer-white" class="timer">--:--</div>
      </div>
    </div>

    <div class="controls">
      <button id="settings-toggle" class="settings-btn" aria-label="Settings" aria-expanded="false" aria-controls="settings-panel">
        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor"><path d="M8.58 2.06A1 1 0 0 1 9.56 1h.88a1 1 0 0 1 .98.84l.18 1.16a6.5 6.5 0 0 1 1.57.65l.97-.7a1 1 0 0 1 1.29.1l.62.62a1 1 0 0 1 .1 1.29l-.7.97c.28.49.5 1.01.65 1.57l1.16.18a1 1 0 0 1 .84.98v.88a1 1 0 0 1-.84.98l-1.16.18a6.5 6.5 0 0 1-.65 1.57l.7.97a1 1 0 0 1-.1 1.29l-.62.62a1 1 0 0 1-1.29.1l-.97-.7a6.5 6.5 0 0 1-1.57.65l-.18 1.16a1 1 0 0 1-.98.84h-.88a1 1 0 0 1-.98-.84l-.18-1.16a6.5 6.5 0 0 1-1.57-.65l-.97.7a1 1 0 0 1-1.29-.1l-.62-.62a1 1 0 0 1-.1-1.29l.7-.97a6.5 6.5 0 0 1-.65-1.57l-1.16-.18A1 1 0 0 1 1 10.44v-.88a1 1 0 0 1 .84-.98l1.16-.18a6.5 6.5 0 0 1 .65-1.57l-.7-.97a1 1 0 0 1 .1-1.29l.62-.62a1 1 0 0 1 1.29-.1l.97.7a6.5 6.5 0 0 1 1.57-.65l.18-1.16zM10 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
      </button>
      <button id="new-game">New Game</button>
      <button id="game-history-btn" class="history-btn" aria-label="Game History">
        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor"><path d="M10 1a9 9 0 1 0 0 18A9 9 0 0 0 10 1zm0 16.5a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15zM10.75 5h-1.5v5.25l4.5 2.67.75-1.23-3.75-2.22V5z"/></svg>
      </button>
      <button id="start-game-btn" class="start-game-btn hidden">â–¶ Start</button>
    </div>

    <div id="settings-panel" class="settings-panel hidden">
      <label class="control-checkbox">
        <input type="checkbox" id="chess960-toggle" checked>
        <span>Chess960</span>
      </label>
      <label class="control-checkbox">
        <input type="checkbox" id="animations-toggle" checked>
        <span>Animations</span>
      </label>
      <div class="ai-per-side">
        <div class="ai-side-control">
          <label class="control-checkbox">
            <input type="checkbox" id="ai-white-toggle">
            <span>AI White</span>
          </label>
          <div id="ai-white-elo-wrapper" class="ai-elo-wrapper hidden">
            <input type="range" id="ai-white-elo" class="elo-slider" min="100" max="3200" value="1500" step="50">
            <span id="ai-white-elo-value" class="elo-value">1500</span>
          </div>
        </div>
        <div class="ai-side-control">
          <label class="control-checkbox">
            <input type="checkbox" id="ai-black-toggle" checked>
            <span>AI Black</span>
          </label>
          <div id="ai-black-elo-wrapper" class="ai-elo-wrapper">
            <input type="range" id="ai-black-elo" class="elo-slider" min="100" max="3200" value="500" step="50">
            <span id="ai-black-elo-value" class="elo-value">500</span>
          </div>
        </div>
      </div>
      <div class="art-style-picker" id="art-style-picker">
        <button class="art-style-option selected" data-style="classic" aria-label="Classic style" title="Classic">
          <img src="img/pieces/wN.svg" alt="Classic" draggable="false">
        </button>
        <button class="art-style-option" data-style="pixel" aria-label="Pixel art style" title="Pixel">
          <img src="img/pieces-pixel/wN.svg" alt="Pixel" draggable="false">
        </button>
        <button class="art-style-option" data-style="neo" aria-label="Neo bold style" title="Neo">
          <img src="img/pieces-neo/wN.svg" alt="Neo" draggable="false">
        </button>
        <button class="art-style-option" data-style="fish" aria-label="Fish style" title="Fish">
          <img src="img/pieces-fish/wN.svg" alt="Fish" draggable="false">
        </button>
      </div>
      <select id="time-control">
        <option value="0" selected>No Timer</option>
        <option value="60|0">Bullet 1+0</option>
        <option value="180|2">Blitz 3+2</option>
        <option value="300|0">Rapid 5+0</option>
        <option value="600|0">Rapid 10+0</option>
        <option value="1800|0">Classical 30+0</option>
        <option value="custom">Custom...</option>
      </select>
    </div>

    <div id="custom-time-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Custom Time Control</h3>
        <label class="toggle-label">
          <input type="checkbox" id="custom-odds-toggle"> Different time per player
        </label>
        <div id="same-time-fields">
          <label>Minutes per side: <input type="number" id="custom-minutes" min="1" max="180" value="10"></label>
        </div>
        <div id="odds-time-fields" class="hidden">
          <label>White minutes: <input type="number" id="custom-white-minutes" min="1" max="180" value="10"></label>
          <label>Black minutes: <input type="number" id="custom-black-minutes" min="1" max="180" value="5"></label>
        </div>
        <label>Increment (sec): <input type="number" id="custom-increment" min="0" max="60" value="0"></label>
        <div class="modal-buttons">
          <button id="custom-time-ok">OK</button>
          <button id="custom-time-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <a href="https://github.com/bh679/Narrative-Chess" target="_blank" rel="noopener">GitHub</a>
    <div class="archive-wrapper">
      <button id="archive-toggle" class="archive-btn">Archive</button>
      <div id="archive-menu" class="archive-menu hidden"></div>
    </div>
    <span class="version">v0.09.000</span>
    <span id="dev-indicator" class="dev-indicator hidden">CODE EDITING</span>
  </footer>
  <script type="module" src="js/app.js?v=8"></script>
</body>
</html>
