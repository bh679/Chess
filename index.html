<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/combat-enhanced.css">
</head>
<body>
  <div class="app">
    <div id="status" class="status">White to move</div>

    <div class="player-bar top-bar">
      <div id="captured-by-white" class="captured-pieces"></div>
      <div id="timer-black" class="timer">--:--</div>
    </div>

    <div id="board" class="board"></div>
    <div id="promotion-modal" class="promotion-modal hidden"></div>

    <div class="player-bar bottom-bar">
      <div id="captured-by-black" class="captured-pieces"></div>
      <div id="timer-white" class="timer">--:--</div>
    </div>

    <div class="controls">
      <button id="settings-toggle" class="settings-btn" aria-label="Settings" aria-expanded="false" aria-controls="settings-panel">
        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor"><path d="M8.58 2.06A1 1 0 0 1 9.56 1h.88a1 1 0 0 1 .98.84l.18 1.16a6.5 6.5 0 0 1 1.57.65l.97-.7a1 1 0 0 1 1.29.1l.62.62a1 1 0 0 1 .1 1.29l-.7.97c.28.49.5 1.01.65 1.57l1.16.18a1 1 0 0 1 .84.98v.88a1 1 0 0 1-.84.98l-1.16.18a6.5 6.5 0 0 1-.65 1.57l.7.97a1 1 0 0 1-.1 1.29l-.62.62a1 1 0 0 1-1.29.1l-.97-.7a6.5 6.5 0 0 1-1.57.65l-.18 1.16a1 1 0 0 1-.98.84h-.88a1 1 0 0 1-.98-.84l-.18-1.16a6.5 6.5 0 0 1-1.57-.65l-.97.7a1 1 0 0 1-1.29-.1l-.62-.62a1 1 0 0 1-.1-1.29l.7-.97a6.5 6.5 0 0 1-.65-1.57l-1.16-.18A1 1 0 0 1 1 10.44v-.88a1 1 0 0 1 .84-.98l1.16-.18a6.5 6.5 0 0 1 .65-1.57l-.7-.97a1 1 0 0 1 .1-1.29l.62-.62a1 1 0 0 1 1.29-.1l.97.7a6.5 6.5 0 0 1 1.57-.65l.18-1.16zM10 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
      </button>
      <button id="new-game">New Game</button>
    </div>

    <div id="settings-panel" class="settings-panel hidden">
      <label class="control-checkbox">
        <input type="checkbox" id="chess960-toggle" checked>
        <span>Chess960</span>
      </label>
      <label class="control-checkbox">
        <input type="checkbox" id="animations-toggle" checked>
        <span>Animations</span>
      </label>
      <select id="time-control">
        <option value="0" selected>No Timer</option>
        <option value="60|0">Bullet 1+0</option>
        <option value="180|2">Blitz 3+2</option>
        <option value="300|0">Rapid 5+0</option>
        <option value="600|0">Rapid 10+0</option>
        <option value="1800|0">Classical 30+0</option>
        <option value="custom">Custom...</option>
      </select>
    </div>

    <div id="custom-time-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Custom Time Control</h3>
        <label class="toggle-label">
          <input type="checkbox" id="custom-odds-toggle"> Different time per player
        </label>
        <div id="same-time-fields">
          <label>Minutes per side: <input type="number" id="custom-minutes" min="1" max="180" value="10"></label>
        </div>
        <div id="odds-time-fields" class="hidden">
          <label>White minutes: <input type="number" id="custom-white-minutes" min="1" max="180" value="10"></label>
          <label>Black minutes: <input type="number" id="custom-black-minutes" min="1" max="180" value="5"></label>
        </div>
        <label>Increment (sec): <input type="number" id="custom-increment" min="0" max="60" value="0"></label>
        <div class="modal-buttons">
          <button id="custom-time-ok">OK</button>
          <button id="custom-time-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <a href="https://github.com/bh679/NodeJS-Chess" target="_blank" rel="noopener">GitHub</a>
    <span class="version">v0.06.000</span>
    <span id="dev-indicator" class="dev-indicator hidden">CODE EDITING</span>
  </footer>
  <script type="module" src="js/app.js"></script>
</body>
</html>
